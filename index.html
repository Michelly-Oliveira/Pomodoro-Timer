<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/bce02a80f3.js"></script>
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <i class="fas fa-cog"></i>

        <div class="options-wrapper">
          <div class="option">
            <input type="radio" name="option" id="session" value="session" checked />
            <label for="session">Session</label>
          </div>

          <div class="option">
            <input type="radio" name="option" id="short-break" value="short-break" />
            <label for="short-break">Short Break</label>
          </div>

          <div class="option">
            <input type="radio" name="option" id="long-break" value="long-break" />
            <label for="long-break">Long Break</label>
          </div>
        </div>
      </div>

      <h1 class="display-timer">25:00</h1>

      <div class="buttons">
        <button class="btn btn-start">Start</button>
        <button class="btn btn-pause">Pause</button>
        <button class="btn btn-reset">Reset</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
